<body>

    <div class="container">
        <header class="tm-site-header">
            <h1 class="tm-site-name">Shelf</h1>
            <p class="tm-site-description">Your Online Bookstore</p>

            <nav class="navbar navbar-expand-md tm-main-nav-container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#tmMainNav"
                    aria-controls="tmMainNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fa fa-bars"></i>
                </button>
                
                <div class="collapse navbar-collapse tm-main-nav" id="tmMainNav">
                    <nav class="navbar">
                        <li class="nav-item"><a class="nav-link active" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="catalogs.html">Preview</a></li>
                        <li class="nav-item"><a class="nav-link" href="#">Awards</a></li>
                        <li class="nav-item"><a class="nav-link" href="team.html">About Us</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    </nav>
                </div>
            </nav>

        </header>

        <div class="tm-main-content">
            <section class="tm-margin-b-l">
                <header>
                    <h2 class="tm-main-title" id="welcome-text"></h2>
                </header>
            <header class="header">
                <div class="header-1">
                    <form action="" class="search-form">
                        <input type="search" name="" placeholder="Search..." id="search-box">
                        <label for="search-box" class="fas fa-search"></label>
                    </form>

                    <div class="icons">
                        <div id="search-btn" class="fas fa-search"></div>
                        <a href="#" class="fas fa-heart"></a>
                        <a href="#" class="fas fa-shopping-cart"></a>
                        <div id="login-btn" class="fas fa-solid fa-user"></div>
                    </div>
                </div>
            </header>
                <p></p>

                <div class="tm-gallery">
                    <div class="row" id="productList">  
                        <template id="book-item">
                            <figure class="col-lg-3 col-md-4 col-sm-6 col-12 tm-gallery-item">
                                <a href="catalogs.html">
                                    <div class="tm-gallery-item-overlay">
                                        <img id="book-image" alt="Image" class="img-fluid tm-img-center">
                                    </div>

                                    <p class="tm-figcaption" id="book-name"></p>
                                    <p id="book-price"></p>
                                </a>
                                <p class="logo">LOGO</p>
                                <button class="cart" id="addToCart"><i class="fa-solid fa-cart-shopping">Add to cart</i>
                                </button>
                            </figure>
                        </template>
                    </div>
                </div>               
            </section>

            <section class="media tm-highlight tm-highlight-w-icon">

                <div class="tm-highlight-icon">
                    <i class="fa tm-fa-6x fa-meetup"></i>
                </div>

                <div class="media-body">
                    <header>
                        <h2>Need Help?</h2>
                    </header>
                    <p class="tm-margin-b">You can contact us through the contact us page.</p>
                    <a href="contact.html" class="tm-white-bordered-btn">Live Chat</a>
                </div>
            </section>
        </div>

        <footer>
            Copyright &copy; <span class="tm-current-year">2018</span> Shelf Company

            - Designed by Tooplate
        </footer>

        $(document).ready(function () {

            // Update the current year in copyright
            $('.tm-current-year').text(new Date().getFullYear());

        });
